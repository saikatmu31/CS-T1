<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grocery Store - Modern UI</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/theme.css" />
		<link rel="stylesheet" href="./pages/home/home.css" />
	</head>
	<body>
		<header id="header"></header>
		<nav id="navbar"></nav>

		<main>
			<section class="hero">
				<div class="hero-content">
					<h1>Fresh Groceries Delivered To Your Doorstep</h1>
					<p>Order your daily essentials with just a click</p>
					<a href="pages/cart/index.html" class="cta-btn">Shop Now</a>
				</div>
			</section>

			<section class="products-section">
				<h2>Featured Products</h2>
				<div class="products-grid">
					<div class="product-card">
						<img src="./assets/images/product1.jpg" alt="Product 1" />
						<div class="product-info">
							<h3>Organic Bananas</h3>
							<p class="price">$1.99 / lb</p>
							<button class="add-to-cart">Add to Cart</button>
						</div>
					</div>
					<!-- Additional product cards here -->
				</div>
			</section>
		</main>

		<footer id="footer"></footer>

		<script src="./components/Header.js"></script>
		<script src="./components/Navbar/Navbar.js"></script>
		<script src="./components/Footer.js"></script>
		<script src="./pages/home/home.js"></script>
	</body>
</html>
